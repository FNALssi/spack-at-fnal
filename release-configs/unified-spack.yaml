spack:
  config:
    deprecated: true
  include:
  # Toolchain defintion.
  # Defines the compiler (gcc or llvm/clang) and version.
  - path: gcc-12-toolchain.yaml

  # Packages defintions.
  # These are version and variant requirements for a package suite
  - path: larsoft-packages.yaml
  - path: nusofthep-packages.yaml
  - path: art-packages.yaml
  - path: fife-packages.yaml

  # DUNE packages
  - path: dune-packages.yaml

  # Spec definitions.
  # These are definitions of the root specs for a package suite
  - path: art-specs.yaml
  - path: nusofthep-specs.yaml
  - path: larsoft-specs.yaml
  - path: fife-specs.yaml
  - path: dune-specs.yaml
  - path: icarus-specs.yaml
  - path: sbn-specs.yaml
  - path: sbnd-specs.yaml

  specs:
    - $art_specs
    - $nusofthep_specs
    - $larsoft_specs
    - $fife_specs
    - $dune_specs
    - $icarus_specs
    - $sbn_specs
    - $sbnd_specs
  concretizer:
    unify: true
    reuse:
      from:
      - type: local
      - type: external
  view: false
  packages:
    all:
      providers:
        libc:
        - glibc
        'zlib-api:':
        - zlib
      variants:
      - generator=ninja
      - build_type=Release
      - cxxstd=17
      target:
      - x86_64_v3
